<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인 성공</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div>
      <form id="loggedin-form_logout-form">
        <h1>Hi {{me}}</h1>
        <button type="submit" id="logout-btn" >로그아웃</button>
      </form>
    </div>
  </body>
  
  <script>
    const loggedin = document.getElementById('loggedin-form_logout-form');
    const logout_btn = document.getElementById('logout-btn');
    logout_btn.addEventListener('click', () => {
      loggedin.setAttribute('action', '/loggedin/home');
      loggedin.setAttribute('method', 'GET');
    });
  </script>
  
</html>
