<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
      <div class="signup-wrap">
        <div class="signup">
          <form id="signup-form">
            <fieldset>
              <legend>사용자 등록</legend>
              <div class="input-group">
                <label for="name">아이디</label>
                <input id="username" type="text" name="name">
              </div>
              <div class="input-group">
                <label for="password">비밀번호</label>
                <input id="userpsw" type="password" name="password">
              </div>
              <div class="input-group">
                <label for="check_psw">재확인</label>
                <input id="userpsw_re" type="password" name="check_psw">
              </div>
              <button type="submit" id="signup-btn">등록</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
  
  <script>
    window.onload = () => {
      const param = (new URL(location.href)).searchParams;
      const error_param = param.get('error');
      const success_param = param.get('success');
      if(error_param){
        alert(error_param);
      }
      else if(success_param){
        location.href="/";
      }
    }

    const signup = document.getElementById('signup-form');
    const signup_btn = document.getElementById('signup-btn');
    signup_btn.addEventListener('click', () => {
      signup.setAttribute('action', '/signup/check-signup');
      signup.setAttribute('method', 'POST');
    });
  </script>
</html>
