<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인 성공</title>
    <link rel="stylesheet" href="/todo.css">
  </head>
  <body>
    <div>
      <div id="container">
        <div>
          <form id="comment-form">
            <h1 id="title">{{me}}'s Todo Lists</h1>
            <input type="text" placeholder="todo" id="todo" name="todo">
            <input type="submit" value="post" id="post-btn"><br>
          </form>
        </div>
        <table>
            <thead>
                <tr id="tr">
                    <th>todo</th>
                    <th>modify</th>
                    <th>done</th>
                    <th>priority</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
      </div>
    </div>
    <br>
    <br>
    <table id="comment-list">
      <!-- <thead>
      <tr>
        <th>할 일</th>
        <th></th>
        <th></th>
      </tr>
      </thead> -->
      <tbody>
        {% for comments in comments %}
        <tr>
          <td>{{comments.comment}}</td>
          <td><button>내용수정</button></td>
          <td><button>삭제</button></td>
          <td><button>순위</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <script>
      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';
    </script>
  </body>

  </script>
  
</html>
