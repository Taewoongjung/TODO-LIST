<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인 성공</title>
   <link rel="stylesheet" href="/todo.css">
  </head>
  <body>
    <div id="container">
      <div>
        <form id="comment-form">
          <h1 id="title">{{me}}'s Todo Lists</h1>
          <input type="text" placeholder="todo" id="todo" name="todo">
          <input type="submit" value="등록" id="regi-todo"><br>
        </form>
        <form action="/todo/go-back" method="GET" style="float: right;">
          <input type="submit" value="뒤로" id="back-todo">
        </form>
      </div>
      <table id="comment-list">
        <thead>
        <tr id="tr">
            <th>todo</th>
            <th>modify</th>
            <th>done</th>
            <th>priority</th>
        </tr>
        </thead>
        <tbody id="todo-list"></tbody>
    </table>
    </div>
    <br>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/todo.js"></script>
  </body>
</html>
