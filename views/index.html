<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>시퀄라이즈 서버</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          <form id="user-form">
            <fieldset>
              <legend>로그인</legend>
              <div class="input-group">
                <label for="name">아이디</label>
                <input id="username" type="text" name="name">
              </div>
              <div class="input-group">
                <label for="password">비밀번호</label>
                <input id="userpsw" type="password" name="password">
              </div>
              <button type="submit" id="login-btn">로그인</button>
              <a href="/signup" id="join-btn">회원 가입</a>
            </fieldset>
          </form>
          <footer>
            Made by&nbsp;
            <a href="https://github.com/Taewoongjung" target="_blank">TaeWoong Jung</a>
          </footer>
        </div>
      </div>
    </div>

  <script>
    window.onload = () => {
      const param = (new URL(location.href)).searchParams;
      const error_param = param.get('error');
      const success_param = param.get('success');
      if(error_param){
        alert(error_param);
      }
      else if(success_param){
        location.href="/";
      }
    }

    const login = document.getElementById('user-form');
    const login_btn = document.getElementById('login-btn');
    login_btn.addEventListener('click', () => {
      login.setAttribute('action', '/users');
      login.setAttribute('method', 'POST');
    });

  </script>
</html>
